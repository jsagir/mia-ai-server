<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mia AI Chat Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .chat-container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #e1f5fe;
      margin-left: 20%;
    }
    .assistant {
      background-color: #f1f1f1;
      margin-right: 20%;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      font-family: inherit;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .thinking {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Mia AI Chat</h1>
  <div class="chat-container" id="chat-container"></div>
  <div>
    <textarea id="user-input" rows="4" placeholder="Type your message here..."></textarea>
    <button id="send-button">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    
    // Store conversation history
    const messages = [];
    
    function addMessage(content, role) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', role);
      messageDiv.textContent = content;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      // Add to messages array
      messages.push({ role, content });
    }
    
    function addThinkingMessage() {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'assistant', 'thinking');
      messageDiv.textContent = 'Mia is thinking...';
      messageDiv.id = 'thinking-message';
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return messageDiv;
    }
    
    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;
      
      // Disable input while processing
      userInput.value = '';
      userInput.disabled = true;
      sendButton.disabled = true;
      
      // Add user message to chat
      addMessage(userMessage, 'user');
      
      // Add user message to history
      messages.push({ role: 'user', content: userMessage });
      
      // Show thinking message
      const thinkingMessage = addThinkingMessage();
      
      try {
        // Send request to API
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ messages }),
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Failed to get response');
        }
        
        // Remove thinking message
        thinkingMessage.remove();
        
        // Create a new message element for the assistant
        const assistantMessageDiv = document.createElement('div');
        assistantMessageDiv.classList.add('message', 'assistant');
        chatContainer.appendChild(assistantMessageDiv);
        
        // Process the stream
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';
        
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n\n');
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.substring(6);
              if (data === '[DONE]') {
                break;
              }
              
              try {
                const parsed = JSON.parse(data);
                if (parsed.content) {
                  assistantMessage += parsed.content;
                  assistantMessageDiv.textContent = assistantMessage;
                  chatContainer.scrollTop = chatContainer.scrollHeight;
                }
              } catch (e) {
                console.error('Error parsing SSE data:', e);
              }
            }
          }
        }
        
        // Add the complete message to history
        if (assistantMessage) {
          messages.push({ role: 'assistant', content: assistantMessage });
        }
        
      } catch (error) {
        console.error('Error:', error);
        // Remove thinking message
        thinkingMessage.remove();
        // Show error message
        addMessage(`Error: ${error.message}`, 'assistant');
      } finally {
        // Re-enable input
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }
    
    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Welcome message
    addMessage('ðŸ‘‹ Hi! I\'m Mia, your AI assistant. How can I help you today?', 'assistant');
    
    // Focus input on load
    userInput.focus();
  </script>
</body>
</html>
